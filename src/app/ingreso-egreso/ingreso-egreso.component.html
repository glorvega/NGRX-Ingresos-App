<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="ingresoForm" (ngSubmit)="guardar()">

          <div class="form-group">
            <label>Descripci√≥n</label>
            <input type="text" class="form-control" formControlName="description" placeholder="description"
              name="description">
          </div>

          <div class="form-group">
            <label>Cantidad</label>
            <input type="number" class="form-control" formControlName="amount" placeholder="amount" name="amount">
            <p>
              Debe de ser una cantidad positiva
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="type === 'ingreso'" (click)="type = 'egreso'" type="button"
              class="btn btn-primary btn-block">Ingreso</button>
            <button *ngIf="type === 'egreso'" (click)="type = 'ingreso'" type="button"
              class="btn btn-warning btn-block">Egreso</button>
          </div>

          <hr>
          <button type="submit" class="btn btn-success mr-2" [disabled]="ingresoForm.invalid" *ngIf="!loading">
            <i class="fa fa-save"></i>
            Agregar
          </button>

          <button type="submit" class="btn btn-success mr-2" [disabled]="true" *ngIf="loading">
            <i class="fa fa-spin fa-sync"></i>
            Guardando...
          </button>

          <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
